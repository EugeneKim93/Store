<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Store</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="page-wrapper">
		<header class="header">
			<div class="header__top">
				<div class="container">
					<div class="header__text">Free Shipping on All orders Over $75!</div>
					<nav class="nav nav--account">
						<ul class="nav__items">
							<li class="nav__item"><a href="#" class="nav__link">My Account</a></li>
							<li class="nav__item"><a href="#" class="nav__link">Wishlist</a></li>
							<li class="nav__item nav__item--has-dropdown"><a href="#" class="nav__link">Currency:USD<i class="fa fa-angle-right"></i></a>
								<ul class="nav__dropdown">
									<li class="nav__item"><a href="#" class="nav__link">US Dollar</a></li>
									<li class="nav__item"><a href="#" class="nav__link">UZS</a></li>
									<li class="nav__item"><a href="#" class="nav__link">RUB</a></li>
								</ul>
							</li>
						</ul>
					</nav>
					<div class="header__cart">
						<a href="#" class="header__cart-link"><i class="fa fa-shopping-cart"> My Cart(2)</i></a>
					</div>
				</div>
			</div>
			<div class="header__middle">
				<div class="container">
					
				</div>
			</div>
			<div class="header__bottom">
				<div class="container">
					
				</div>
			</div>
		</header>
	</div>
